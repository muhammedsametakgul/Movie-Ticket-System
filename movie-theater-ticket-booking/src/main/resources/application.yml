spring:
  application:
    name: movie-ticket-booking-system
  liquibase:
    enabled: false

  datasource:
    url: jdbc:mysql://localhost:3306/movie_ticket_booking
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
